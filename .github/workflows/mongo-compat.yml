name: Mongo Compatibility Matrix

on:
  schedule:
    - cron: '0 1 * * *'
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  lab-tests:
    name: MongoDB ${{ matrix.mongodb-version }} labs
    runs-on: ubuntu-latest
    strategy:
      matrix:
        mongodb-version: ['6.0', '7.0']

    services:
      mongodb:
        image: mongo:${{ matrix.mongodb-version }}
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Get Yarn cache directory
        id: yarn-cache-dir
        run: echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT

      - name: Cache Yarn dependencies
        uses: actions/cache@v5
        with:
          path: ${{ steps.yarn-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-compat-yarn-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-compat-yarn-

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Wait for MongoDB
        run: |
          for i in {1..30}; do
            if mongosh --host 127.0.0.1 --quiet --eval "db.adminCommand({ ping: 1 })" > /dev/null 2>&1; then
              echo "MongoDB is ready"
              exit 0
            fi
            echo "Waiting for MongoDB..."
            sleep 2
          done
          echo "MongoDB did not become ready in time" >&2
          exit 1

      - name: Run lab test suite
        run: yarn test:labs
        env:
          MONGODB_URI: mongodb://127.0.0.1:27017
