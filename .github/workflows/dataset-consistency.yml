name: Dataset Consistency

on:
  push:
    paths:
      - 'data/**'
      - 'mongodb-faker-generator/data/**'
      - '.github/workflows/dataset-consistency.yml'
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  dataset-smoke-tests:
    name: Run Dataset Smoke Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run dataset smoke tests
        run: npm run test:data
