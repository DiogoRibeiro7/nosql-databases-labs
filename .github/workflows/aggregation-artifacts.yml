name: Aggregation Artifacts

on:
  pull_request:
    paths:
      - 'labs/lab04_aggregation/**'
      - '.github/workflows/aggregation-artifacts.yml'
  push:
    branches:
      - main
      - develop
    paths:
      - 'labs/lab04_aggregation/**'
      - '.github/workflows/aggregation-artifacts.yml'
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  MONGODB_URI: mongodb://127.0.0.1:27017

jobs:
  aggregation-preview:
    name: Lab 04 Coverage Artifact
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 12

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Get Yarn cache directory
        id: yarn-cache-dir
        run: echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT

      - name: Cache Yarn dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.yarn-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-agg-yarn-${{ hashFiles('yarn.lock') }}-${{ hashFiles('labs/lab04_aggregation/**') }}
          restore-keys: |
            ${{ runner.os }}-agg-yarn-

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Wait for MongoDB
        run: |
          timeout=120
          start=$(date +%s)
          until mongosh --host 127.0.0.1 --quiet --eval "db.adminCommand({ ping: 1 })" > /dev/null 2>&1; do
            now=$(date +%s)
            elapsed=$((now - start))
            if [ $elapsed -ge $timeout ]; then
              echo "MongoDB did not become ready in time" >&2
              exit 1
            fi
            echo "Waiting for MongoDB..."
            sleep 2
          done
          echo "MongoDB is ready"

      - name: Prepare coverage directory
        run: mkdir -p labs/lab04_aggregation/coverage

      - name: Seed aggregation dataset
        run: node labs/lab04_aggregation/import_data.js
        env:
          MONGODB_URI: ${{ env.MONGODB_URI }}

      - name: Generate aggregation coverage
        run: |
          yarn c8 --reporter=lcov --reporter=text --report-dir=labs/lab04_aggregation/coverage node labs/lab04_aggregation/test_lab04.js | tee labs/lab04_aggregation/coverage/test_lab04_output.log
        env:
          MONGODB_URI: ${{ env.MONGODB_URI }}

      - name: Upload aggregation artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lab04-aggregation-preview
          path: labs/lab04_aggregation/coverage
