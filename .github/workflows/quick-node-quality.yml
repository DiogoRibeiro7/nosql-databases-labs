name: Quick Node Quality

on:
  pull_request:
    paths:
      - 'labs/**'
      - 'scripts/**'
      - 'tests/**'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/quick-node-quality.yml'
  push:
    branches:
      - main
      - develop
    paths:
      - 'labs/**'
      - 'scripts/**'
      - 'tests/**'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/quick-node-quality.yml'
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  lint-and-smoke:
    name: Lint, Format, and Data Smoke Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check formatting
        run: npm run format:check

      - name: Dataset smoke tests
        run: npm run test:data
